<div class="flex flex-col w-full h-full gap-2">
  <span class="lg:text-3xl xl:text-3xl sm:text-sm font-medium"
    >Kampanyalar</span
  >
  <div class="container mx-auto">
    <div
      class="xl:grid xl:grid-cols-2 lg:grid lg:grid-cols-2 grid grid-cols-1 gap-4"
    >
      <mat-card *ngFor="let campaign of campaignList" class="min-h-72 p-5">
        <div class="grid grid-rows-6 h-full w-full">
          <div class="row-span-1 flex items-center">
            <span class="font-medium text-xl">{{
              campaign.campaignTitle
            }}</span>
            <div class="mx-auto"></div>
            <div class="flex gap-x-4">
              <mat-icon matListItemIcon class="" (click)="openDialog(campaign)"
                >edit</mat-icon
              >
              <mat-icon
                matListItemIcon
                class="text-red-700 material-symbols-outlined"
                >delete</mat-icon
              >
            </div>
          </div>
          <div class="row-span-4 flex flex-col overflow-hidden">
            <span>{{ campaign.campaignDate }}</span>
            <div class="flex justify-start items-center h-full overflow-x-auto">
              {{ campaign.campaignDescription }}
            </div>
          </div>
          <mat-divider></mat-divider>
          <div class="row-span-4 flex">
            <span class="font-medium text-xl"
              >Puan: {{ campaign.campaignPuan }}</span
            >
            <span class="mx-auto"></span>
            <div class="flex gap-x-4">
              <button
                (click)="increment(campaign)"
                class="rounded-full border-solid border-2 border-blue-950 w-10 h-10 font-bold text-blue-950 text-xl text-center flex justify-center items-center"
              >
                +
              </button>
              <button
                (click)="decrement(campaign)"
                class="rounded-full border-solid border-2 border-blue-950 w-10 h-10 font-bold text-blue-950 text-2xl text-center flex justify-center items-center"
              >
                -
              </button>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
